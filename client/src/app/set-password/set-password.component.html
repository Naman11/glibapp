<div class="container-fluid" id="second">
 <div class="container-fluid" id="first">
 <div class="row" >
 <img src="../../assets/logo.png" alt="img src" style="width: 50px" style="height: 50px">

    <a class="navbar-brand" id="app">GlibApp</a>
 </div>
 </div>
 <div class="container-fluid" id="third">
<div id="login">
   
   <!--    <div class="row"> -->
          <div class="col-xs-12">
              <!-- <div class="form-wrap"> -->
                <h1>Set Password</h1>
                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                        
                        <div class="form-group">
                            <label for="email" class="sr-only">Enter new Password</label>
                            <input type="email" id="password" name="password" class="form-control" placeholder="New Password"
                            [(ngModel)]="info.password"
                            required
                            minlength="5"
                            #upassword="ngModel">
                        </div>
                        <div [hidden]="upassword.valid || (upassword.pristine && !f.submitted)"
                        class="alert alert-danger">
                          <div [hidden]="!upassword.hasError('required')">Password is required</div>
                          <div [hidden]="!upassword.hasError('minlength')">Password should have atleat 5 characters</div>
                       </div>


                        <div class="form-group">
                            <label for="email" class="sr-only">Confirm Password</label>
                            <input type="email" name="cpass" id="cpass" class="form-control" placeholder="Confirm Password"    [(ngModel)]="info.confirmPassword" 
                            required
                            validateEqual="password"
                            #ucpass="ngModel">
                        </div>
                        <div [hidden]="ucpass.valid || (ucpass.pristine && !f.submitted)"
                        class="alert alert-danger">
                        Password did not matched
                        </div>

                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" 
                       (click)=changePassword(info) value="Submit">
                    </form>
              <!-- </div> -->
        </div> <!-- /.col-xs-12 -->
   <!--    </div> --> <!-- /.row -->
    <!-- /.container -->
</div>


 </div>
 </div>
